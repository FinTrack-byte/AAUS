        .bg-blue-800 { background-color: #1e3a8a; }

        .text-blue-200 { color: #bfdbfe; }
        .dark-mode {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .dark-mode table, .dark-mode input, .dark-mode select {
            background-color: #1e293b;
            color: #e2e8f0;
            border-color: #334155;
        }
        .dark-mode .bg-white {
            background-color: #0f172a;
        }
        .dark-mode .bg-gray-200 {
            background-color: #1e293b;
        }
        .dark-mode .text-gray-800 {
            color: #e2e8f0;
        }
        .dark-mode .text-gray-500 {
            color: #94a3b8;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, updateDoc, deleteDoc, getDocs, setDoc, query, orderBy, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        
        // --- Firebase Configuration and Initialization ---
        // Use provided global variables for app initialization
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyC15Rb8pukWGcdDlmgEig8YGiIG27RGxJc",
            authDomain: "aaus-654c4.firebaseapp.com",
            databaseURL: "https://aaus-654c4-default-rtdb.firebaseio.com",
            projectId: "aaus-654c4",
            storageBucket: "aaus-654c4.firebasestorage.app",
            messagingSenderId: "976513022962",
            appId: "1:976513022962:web:35f5ec4acfa0efef6e896b",
            measurementId: "G-FLCXMFYSJT"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug'); // Enable debug logging for Firestore

        // --- UI Elements and State ---
        const appContainer = document.getElementById('app-container');
        const loadingScreen = document.getElementById('loading-screen');
        const customersView = document.getElementById('customers-view');
        const contractsView = document.getElementById('contracts-view');
        const viewCustomersBtn = document.getElementById('view-customers');
        const viewContractsBtn = document.getElementById('view-contracts');
        const customersTableBody = document.getElementById('customersTableBody');
        const contractsTableBody = document.getElementById('contractsTableBody');
        const customerNameInput = document.getElementById('customerName');
        const customerPhoneInput = document.getElementById('customerPhone');
        const salespersonSelect = document.getElementById('salesperson');
        const addOrUpdateBtn = document.getElementById('addOrUpdateBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const langArBtn = document.getElementById('lang-ar');
        const langEnBtn = document.getElementById('lang-en');
        const modal = document.getElementById('custom-modal');
        const modalContent = document.getElementById('modalContent');
        const modalOKBtn = document.getElementById('modalOKBtn');
        const promptModal = document.getElementById('prompt-modal');
        const promptTitle = document.getElementById('promptTitle');
        const promptInput1 = document.getElementById('promptInput1');
        const promptInput2 = document.getElementById('promptInput2');
        const promptOKBtn = document.getElementById('promptOKBtn');
        const promptCancelBtn = document.getElementById('promptCancelBtn');

        let customers = [];
        let contracts = [];
        let editingCustomer = null;
        let currentLanguage = 'ar';
        let isDarkMode = false;
        let userId = null;
        let customersCollectionRef;
        let contractsCollectionRef;
        
        // Translations
        const translations = {
            ar: {
                appTitle: 'نظام إدارة العملاء',
                customersViewTitle: 'العملاء',
                contractsViewTitle: 'العقود',
                addCustomerTitle: 'إضافة عميل جديد',
                customerName: 'اسم العميل',
                customerPhone: 'رقم الهاتف',
                drawings: 'الرسومات',
                quotation: 'عرض السعر',
                salesperson: 'اسم البائع',
                control: 'التحكم',
                contractBtn: 'عقد',
                editBtn: 'تعديل',
                deleteBtn: 'حذف',
                confirmBtn: 'تأكيد',
                cancelBtn: 'إلغاء',
                addBtn: 'إضافة',
                uploadFile: 'تحميل ملف',
                selectSalesperson: 'اختر بائع',
                salesperson1: 'أحمد فخري',
                salesperson2: 'أحمد سعد',
                contractImage: 'صورة العقد',
                accountsImage: 'صورة الحسابات',
                modalTitle: 'رسالة',
                modalOK: 'حسناً',
                deleteMessage: 'هل أنت متأكد من حذف هذا العميل؟',
                deleteContractMessage: 'هل أنت متأكد من حذف هذا العقد؟',
                codeExists: 'الكود موجود بالفعل. يرجى إدخال كود آخر.',
                darkMode: 'الوضع الداكن',
                lightMode: 'الوضع الفاتح',
                userIdLabel: 'معرف المستخدم',
                noCustomers: 'لا يوجد عملاء حتى الآن.',
                noContracts: 'لا يوجد عقود حتى الآن.',
                file: 'ملف',
                loadingMessage: 'الرجاء الانتظار حتى يتم تحميل النظام.',
                enterNewName: 'ادخل الاسم الجديد:',
                enterNewPhone: 'ادخل رقم الهاتف الجديد:',
                viewFile: 'عرض الملف'
            },
            en: {
                appTitle: 'Customer Management System',
                customersViewTitle: 'Customers',
                contractsViewTitle: 'Contracts',
                addCustomerTitle: 'Add New Customer',
                customerName: 'Customer Name',
                customerPhone: 'Phone Number',
                drawings: 'Drawings',
                quotation: 'Quotation',
                salesperson: 'Salesperson',
                control: 'Control',
                contractBtn: 'Contract',
                editBtn: 'Edit',
                deleteBtn: 'Delete',
                confirmBtn: 'Confirm',
                cancelBtn: 'Cancel',
                addBtn: 'Add',
                uploadFile: 'Upload File',
                selectSalesperson: 'Select a Salesperson',
                salesperson1: 'Ahmed Fakhry',
                salesperson2: 'Ahmed Saad',
                contractImage: 'Contract Image',
                accountsImage: 'Accounts Image',
                modalTitle: 'Message',
                modalOK: 'OK',
                deleteMessage: 'Are you sure you want to delete this customer?',
                deleteContractMessage: 'Are you sure you want to delete this contract?',
                codeExists: 'Code already exists. Please enter another one.',
                darkMode: 'Dark Mode',
                lightMode: 'Light Mode',
                userIdLabel: 'User ID',
                noCustomers: 'No customers yet.',
                noContracts: 'No contracts yet.',
                file: 'File',
                loadingMessage: 'Please wait for the system to load.',
                enterNewName: 'Enter new name:',
                enterNewPhone: 'Enter new phone:',
                viewFile: 'View File'
            }
        };

        const t = (key) => translations[currentLanguage][key];
        
        // Helper to get correct Firestore collection path
        function getCustomerCollection(id) {
            return collection(db, `artifacts/${appId}/users/${id}/customers`);
        }

        function getContractCollection(id) {
            return collection(db, `artifacts/${appId}/users/${id}/contracts`);
        }

        // Function to show a custom modal.
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            modalContent.innerHTML = content;
            modal.classList.remove('hidden');
        }

        modalOKBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Function to show a custom confirmation modal.
        function showConfirmModal(message, onConfirm) {
            document.getElementById('modalTitle').textContent = t('confirmBtn');
            modalContent.innerHTML = `<p>${message}</p>`;
            modal.classList.remove('hidden');
            const originalOKBtn = modalOKBtn.cloneNode(true);
            modalOKBtn.parentNode.replaceChild(originalOKBtn, modalOKBtn);

            const confirmBtn = document.createElement('button');
            confirmBtn.className = "w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition-colors";
            confirmBtn.textContent = t('confirmBtn');
            modalContent.appendChild(confirmBtn);

            originalOKBtn.textContent = t('cancelBtn');
            originalOKBtn.classList.remove('bg-blue-800', 'hover:bg-blue-900');
            originalOKBtn.classList.add('bg-gray-300', 'text-gray-800', 'hover:bg-gray-400');
            
            originalOKBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
                originalOKBtn.parentNode.replaceChild(modalOKBtn, originalOKBtn);
                modalContent.removeChild(confirmBtn);
                document.getElementById('modalTitle').textContent = t('modalTitle');
            });

            confirmBtn.addEventListener('click', () => {
                onConfirm();
                modal.classList.add('hidden');
                originalOKBtn.parentNode.replaceChild(modalOKBtn, originalOKBtn);
                modalContent.removeChild(confirmBtn);
                document.getElementById('modalTitle').textContent = t('modalTitle');
            });
        }
        
        // Function to show a custom prompt modal.
        function showPromptModal(title, input1Placeholder, input2Placeholder, onConfirm) {
            promptTitle.textContent = title;
            promptInput1.placeholder = input1Placeholder;
            promptInput2.placeholder = input2Placeholder;
            promptInput1.value = '';
            promptInput2.value = '';
            
            promptModal.classList.remove('hidden');

            const confirmHandler = () => {
                onConfirm(promptInput1.value, promptInput2.value);
                promptModal.classList.add('hidden');
                promptOKBtn.removeEventListener('click', confirmHandler);
            };

            const cancelHandler = () => {
                promptModal.classList.add('hidden');
                promptCancelBtn.removeEventListener('click', cancelHandler);
            };

            promptOKBtn.addEventListener('click', confirmHandler);
            promptCancelBtn.addEventListener('click', cancelHandler);
        }

        // Update UI based on language
        function updateUIForLanguage() {
            document.getElementById('appTitle').textContent = t('appTitle');
            document.getElementById('customersViewTitle').textContent = t('customersViewTitle');
            document.getElementById('contractsViewTitle').textContent = t('contractsViewTitle');
            document.getElementById('addCustomerTitle').textContent = t('addCustomerTitle');
            customerNameInput.placeholder = t('customerName');
            customerPhoneInput.placeholder = t('customerPhone');
            salespersonSelect.querySelector('option[value=""]').textContent = t('selectSalesperson');
            salespersonSelect.querySelector('option[value="أحمد فخري"]').textContent = t('salesperson1');
            salespersonSelect.querySelector('option[value="أحمد سعد"]').textContent = t('salesperson2');
            addOrUpdateBtn.textContent = editingCustomer ? t('confirmBtn') : t('addBtn');
            cancelEditBtn.textContent = t('cancelBtn');
            themeToggleBtn.textContent = isDarkMode ? t('lightMode') : t('darkMode');
            document.getElementById('modalTitle').textContent = t('modalTitle');
            modalOKBtn.textContent = t('modalOK');
            
            // Toggle language-specific classes and direction
            if (currentLanguage === 'ar') {
                document.documentElement.lang = 'ar';
                document.documentElement.dir = 'rtl';
                langArBtn.classList.add('bg-blue-800', 'text-white');
                langEnBtn.classList.remove('bg-blue-800', 'text-white');
            } else {
                document.documentElement.lang = 'en';
                document.documentElement.dir = 'ltr';
                langEnBtn.classList.add('bg-blue-800', 'text-white');
                langArBtn.classList.remove('bg-blue-800', 'text-white');
            }

            renderCustomers();
            renderContracts();
        }

        // --- Data Fetching and Persistence (Firebase Firestore) ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('userIdLabel').textContent = `${t('userIdLabel')}: ${userId}`;
                appContainer.classList.remove('hidden');
                loadingScreen.classList.add('hidden');

                customersCollectionRef = getCustomerCollection(userId);
                contractsCollectionRef = getContractCollection(userId);

                // Setup real-time listeners for both collections
                onSnapshot(customersCollectionRef, (snapshot) => {
                    customers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    customers.sort((a, b) => a.code - b.code);
                    renderCustomers();
                }, (error) => {
                    console.error("Error fetching customers: ", error);
                });

                onSnapshot(contractsCollectionRef, (snapshot) => {
                    contracts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderContracts();
                }, (error) => {
                    console.error("Error fetching contracts: ", error);
                });
            }
        });

        // Initial Authentication
        async function authenticate() {
            try {
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Authentication Error:", error);
                showModal(t('modalTitle'), t(currentLanguage === 'ar' ? 'فشل الاتصال بالنظام.' : 'Failed to connect to the system.'));
                loadingScreen.classList.add('hidden');
            }
        }
        authenticate();

        // Render customers table
        function renderCustomers() {
            customersTableBody.innerHTML = '';
            if (customers.length === 0) {
                customersTableBody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">${t('noCustomers')}</td></tr>`;
            } else {
                customers.forEach(customer => {
                    const row = document.createElement('tr');
                    row.className = "hover:bg-gray-100 transition-colors duration-200";
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${customer.code}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${customer.customerName}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${customer.customerPhone}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${customer.drawings ? `<button onclick="viewFile(event, '${customer.id}', 'drawings')" class="text-blue-800 hover:underline">${t('viewFile')}</button>` : `<label class="cursor-pointer text-blue-800 hover:underline">
                                ${t('uploadFile')}
                                <input type="file" class="hidden" data-id="${customer.id}" data-type="drawings" onchange="handleFileUpload(event)">
                            </label>`}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${customer.quotation ? `<button onclick="viewFile(event, '${customer.id}', 'quotation')" class="text-blue-800 hover:underline">${t('viewFile')}</button>` : `<label class="cursor-pointer text-blue-800 hover:underline">
                                ${t('uploadFile')}
                                <input type="file" class="hidden" data-id="${customer.id}" data-type="quotation" onchange="handleFileUpload(event)">
                            </label>`}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">${customer.salesperson}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <div class="flex justify-center space-x-2">
                                <button onclick="goToContract('${customer.id}')" class="text-white bg-blue-800 hover:bg-blue-900 p-2 rounded-full transition-colors" title="${t('contractBtn')}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                                </button>
                                <button onclick="editCustomer('${customer.id}')" class="text-white bg-yellow-500 hover:bg-yellow-600 p-2 rounded-full transition-colors" title="${t('editBtn')}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                </button>
                                <button onclick="deleteCustomer('${customer.id}')" class="text-white bg-red-500 hover:bg-red-600 p-2 rounded-full transition-colors" title="${t('deleteBtn')}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                </button>
                            </div>
                        </td>
                    `;
                    customersTableBody.appendChild(row);
                });
            }
        }

        // Render contracts table
        function renderContracts() {
            contractsTableBody.innerHTML = '';
            if (contracts.length === 0) {
                contractsTableBody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">${t('noContracts')}</td></tr>`;
            } else {
                contracts.forEach(contract => {
                    const row = document.createElement('tr');
                    row.className = "hover:bg-gray-100 transition-colors duration-200";
                    row.dataset.id = contract.id;
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${contract.code}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${contract.customerName}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${contract.customerPhone}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${contract.salesperson}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${contract.contractImage ? `<button onclick="viewFile(event, '${contract.id}', 'contractImage')" class="text-blue-800 hover:underline">${t('viewFile')}</button>` : `<label class="cursor-pointer text-blue-800 hover:underline">
                                ${t('uploadFile')}
                                <input type="file" class="hidden" data-id="${contract.id}" data-type="contractImage" onchange="handleContractFileUpload(event)">
                            </label>`}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${contract.accountsImage ? `<button onclick="viewFile(event, '${contract.id}', 'accountsImage')" class="text-blue-800 hover:underline">${t('viewFile')}</button>` : `<label class="cursor-pointer text-blue-800 hover:underline">
                                ${t('uploadFile')}
                                <input type="file" class="hidden" data-id="${contract.id}" data-type="accountsImage" onchange="handleContractFileUpload(event)">
                            </label>`}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <div class="flex justify-center space-x-2">
                                <button onclick="editContract('${contract.id}')" class="text-white bg-yellow-500 hover:bg-yellow-600 p-2 rounded-full transition-colors" title="${t('editBtn')}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                </button>
                                <button onclick="deleteContract('${contract.id}')" class="text-white bg-red-500 hover:bg-red-600 p-2 rounded-full transition-colors" title="${t('deleteBtn')}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                                </button>
                            </div>
                        </td>
                    `;
                    contractsTableBody.appendChild(row);
                });
            }
        }

        // Add or update customer
        addOrUpdateBtn.addEventListener('click', async () => {
            const customerName = customerNameInput.value.trim();
            const customerPhone = customerPhoneInput.value.trim();
            const salesperson = salespersonSelect.value;

            if (!customerName || !customerPhone || !salesperson) {
                showModal(t('modalTitle'), t(currentLanguage === 'ar' ? 'الرجاء إكمال جميع الحقول المطلوبة.' : 'Please complete all required fields.'));
                return;
            }

            if (editingCustomer) {
                try {
                    await updateDoc(doc(customersCollectionRef, editingCustomer), {
                        customerName,
                        customerPhone,
                        salesperson
                    });
                } catch (e) {
                    console.error("Error updating document: ", e);
                }
            } else {
                try {
                    const nextCode = customers.length > 0 ? Math.max(...customers.map(c => c.code)) + 1 : 1;
                    await addDoc(customersCollectionRef, {
                        code: nextCode,
                        customerName,
                        customerPhone,
                        salesperson,
                        drawings: '',
                        quotation: ''
                    });
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }
            clearForm();
        });

        // Delete a customer
        window.deleteCustomer = (id) => {
            showConfirmModal(t('deleteMessage'), async () => {
                try {
                    await deleteDoc(doc(customersCollectionRef, id));
                    // Check if a contract with the same id exists and delete it as well
                    const contractDocRef = doc(contractsCollectionRef, id);
                    const contractDoc = await getDoc(contractDocRef);
                    if (contractDoc.exists()) {
                       await deleteDoc(contractDocRef);
                    }
                } catch (e) {
                    console.error("Error removing document: ", e);
                }
            });
        };

        // Edit customer
        window.editCustomer = (id) => {
            editingCustomer = id;
            const customer = customers.find(c => c.id === id);
            if (customer) {
                customerNameInput.value = customer.customerName;
                customerPhoneInput.value = customer.customerPhone;
                salespersonSelect.value = customer.salesperson;
                addOrUpdateBtn.textContent = t('confirmBtn');
                cancelEditBtn.classList.remove('hidden');
            }
        };

        // Cancel editing
        cancelEditBtn.addEventListener('click', () => {
            clearForm();
        });

        function clearForm() {
            editingCustomer = null;
            customerNameInput.value = '';
            customerPhoneInput.value = '';
            salespersonSelect.value = '';
            addOrUpdateBtn.textContent = t('addBtn');
            cancelEditBtn.classList.add('hidden');
        }

        // Handle file uploads (still uses localStorage for simplicity, as Firebase Storage requires more complex setup)
        // Note: For a production app, you should use Firebase Storage for file uploads.
        window.handleFileUpload = (e) => {
            const file = e.target.files[0];
            const customerId = e.target.dataset.id;
            const type = e.target.dataset.type;
            if (!file) {
                showModal(t('modalTitle'), t(currentLanguage === 'ar' ? 'لم يتم تحديد ملف.' : 'No file selected.'));
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(event) {
                const fileData = {
                    dataUrl: event.target.result,
                    name: file.name,
                    fileType: file.type
                };
                try {
                    localStorage.setItem(`${customerId}_${type}`, JSON.stringify(fileData));
                    await updateDoc(doc(customersCollectionRef, customerId), {
                        [type]: file.name
                    });
                } catch (error) {
                    console.error("Error saving file data or updating document: ", error);
                    showModal(t('modalTitle'), t(currentLanguage === 'ar' ? 'حدث خطأ أثناء تحميل الملف.' : 'An error occurred while uploading the file.'));
                }
            };
            reader.readAsDataURL(file);
        };

        // Function to view files from local storage
        window.viewFile = (event, id, type) => {
            event.preventDefault();
            const fileDataString = localStorage.getItem(`${id}_${type}`);
            
            if (fileDataString) {
                const fileData = JSON.parse(fileDataString);
                let content = '';
                let title = fileData.name || t('viewFile');
                const fileType = fileData.fileType || '';

                if (fileType.startsWith('image/')) {
                    content = `<img src="${fileData.dataUrl}" alt="${title}" class="max-w-full h-auto rounded-lg shadow-md"/>`;
                } else if (fileType.startsWith('text/')) {
                    content = `<pre class="whitespace-pre-wrap">${atob(fileData.dataUrl.split(',')[1])}</pre>`;
                } else {
                    content = `<p class="text-lg">لا يوجد معاينة لهذا النوع من الملفات.</p><a href="${fileData.dataUrl}" download="${title}" class="mt-4 inline-block bg-blue-800 text-white px-4 py-2 rounded-lg hover:bg-blue-900 transition-colors">${t('downloadFile')}</a>`;
                }
                showModal(t('modalTitle'), content);
            } else {
                showModal(t('modalTitle'), t(currentLanguage === 'ar' ? 'لم يتم العثور على الملف.' : 'File not found.'));
            }
        };

        // Transition to contracts page
        window.goToContract = async (id) => {
            const customer = customers.find(c => c.id === id);
            if (customer) {
                const existingContractRef = doc(contractsCollectionRef, id);
                const existingContract = await getDoc(existingContractRef);
                if (!existingContract.exists()) {
                    await setDoc(existingContractRef, {
                        code: customer.code,
                        customerName: customer.customerName,
                        customerPhone: customer.customerPhone,
                        salesperson: customer.salesperson,
                        contractImage: '',
                        accountsImage: ''
                    });
                }
                setView('contracts');
            }
        };

        // Contracts file upload
        window.handleContractFileUpload = (e) => {
            const file = e.target.files[0];
            const contractId = e.target.dataset.id;
            const type = e.target.dataset.type;
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(event) {
                const fileData = {
                    dataUrl: event.target.result,
                    name: file.name,
                    fileType: file.type
                };
                localStorage.setItem(`${contractId}_${type}`, JSON.stringify(fileData));
                
                try {
                    await updateDoc(doc(contractsCollectionRef, contractId), {
                        [type]: file.name
                    });
                } catch (e) {
                    console.error("Error updating contract document with file info: ", e);
                }
            };
            reader.readAsDataURL(file);
        };

        // Edit contract
        window.editContract = (id) => {
            const contract = contracts.find(c => c.id === id);
            if (contract) {
                showPromptModal(t('editBtn'), t('enterNewName'), t('enterNewPhone'), async (newName, newPhone) => {
                    if (newName !== null && newPhone !== null) {
                        try {
                            await updateDoc(doc(contractsCollectionRef, id), {
                                customerName: newName,
                                customerPhone: newPhone
                            });
                        } catch (e) {
                            console.error("Error updating contract: ", e);
                        }
                    }
                });
            }
        };

        // Delete contract
        window.deleteContract = (id) => {
            showConfirmModal(t('deleteContractMessage'), async () => {
                try {
                    await deleteDoc(doc(contractsCollectionRef, id));
                } catch (e) {
                    console.error("Error removing contract document: ", e);
                }
            });
        };
        
        // Set active view
        function setView(view) {
            if (view === 'customers') {
                customersView.classList.remove('hidden');
                contractsView.classList.add('hidden');
                viewCustomersBtn.classList.add('bg-blue-800', 'text-white', 'shadow-lg');
                viewCustomersBtn.classList.remove('bg-gray-200', 'text-gray-800');
                viewContractsBtn.classList.remove('bg-blue-800', 'text-white', 'shadow-lg');
                viewContractsBtn.classList.add('bg-gray-200', 'text-gray-800');
            } else {
                customersView.classList.add('hidden');
                contractsView.classList.remove('hidden');
                viewContractsBtn.classList.add('bg-blue-800', 'text-white', 'shadow-lg');
                viewContractsBtn.classList.remove('bg-gray-200', 'text-gray-800');
                viewCustomersBtn.classList.remove('bg-blue-800', 'text-white', 'shadow-lg');
                viewCustomersBtn.classList.add('bg-gray-200', 'text-gray-800');
            }
        }

        // Event listeners for UI
        viewCustomersBtn.addEventListener('click', () => setView('customers'));
        viewContractsBtn.addEventListener('click', () => setView('contracts'));

        langArBtn.addEventListener('click', () => {
            currentLanguage = 'ar';
            updateUIForLanguage();
        });

        langEnBtn.addEventListener('click', () => {
            currentLanguage = 'en';
            updateUIForLanguage();
        });

        themeToggleBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            updateUIForLanguage();
        });

        updateUIForLanguage();
        
    </script>
</body>
</html>
